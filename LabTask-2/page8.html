<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" enctype="" method="">
        <table border="1" align="center" width="500px">
            <tr>
                <td colspan="3" align="center" height="60px"><b>PERSONAL PROFILE</b></td>
            </tr>
            <tr height="40px">
                <td>Name</td>
                <td> <input type="text" name="" value=""></td>
                <td width="20px"></td>
            </tr>
            <tr height="40px">
                <td>Email</td>
                <td> <input type="email" name="" value=""></td>
                <td width="20px"></td>
            </tr>
             <tr height="40px">
                <td>Gender</td>
                <td>
                     <input type="radio" name="gender" value="" /> Male
                    <input type="radio" name="gender" value="" /> Female
                    <input type="radio" name="gender" value="" /> Other
                </td>
                <td width="20px"></td>
            </tr>
            <tr height="40px">
                <td>Date of Birth</td>
                <td>
                       <input type="number" name="Day" min="1" max="31" size="2">/
                       <input type="number" name="Month" min="1" max="12" size="2">/
                       <input type="number" name="Year" min="1900" max="2025" size="4">dd/mm/yyyy
                </td>
                <td width="20px"></td>
            </tr>
            <tr height="40px">
                <td>Blood Group</td>
                <td>
                       <select name="" id="">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
                       </select>
                </td>
                <td width="20px"></td>
            </tr>
            <tr height="40px">
                <td>Degree</td>
                <td>
                      <input type="checkbox" name="SSC[]" value="">SSC
                      <input type="checkbox" name="HSC[]" value="">HSC
                      <input type="checkbox" name="BSc[]" value="">BSc
                </td>
                <td width="20px"></td>
            </tr>
            <tr height="40px">
                <td>Photo</td>
                <td colspan="2"><input type="file" name="" value=""></td>
            </tr>
            <tr>
                <td colspan="3" height="40px"></td>
            </tr>
            <tr >
                <td colspan="3" height="40px" align="right">
                    <input type="submit" name="" value="Submit">
                    <input type="reset" name="" value="Reset">
                </td>
            </tr>

    </table>
    </form>
</body>
</html>
